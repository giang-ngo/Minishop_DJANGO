{% block content %}
<div class="container">
    <h2>Verify OTP and Reset Password</h2>
    <form method="post"  action="{% url 'verify_otp_for_password_reset' %}" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
