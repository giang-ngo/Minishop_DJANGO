{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span>
                    <span>Checkout</span>
                </p>
                <h1 class="mb-0 bread">Checkout</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 ftco-animate">
                <a href="{{request.META.HTTP_REFERER}}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>arrow-left</title>
                        <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611
                            -10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                        </path>
                    </svg>
                </a>
                <form action="{% url 'post_create' %}" class="billing-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3 class="mb-4 billing-heading">New Post</h3>
                    <div class="row align-items-end">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="id_title">Title</label>
                                <!-- <input name="title" type="text" class="form-control" placeholder="" required> -->
                                {{form.title}}
                            </div>
                        </div>

                        <div class="w-100"></div>
                        <div class="col-md-12">
                            <div class="form-group ">
                                <label for="content">Content</label><br>
                                {{form.media}}
                                {{form.content}}
                                
                            </div>
                        </div>
                        <div class="w-100"></div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="id_image">Image</label>
                                <div class="select-wrap">
                                    <!-- <input type="text" name="country" class="form-control" placeholder="" required> -->
                                    {{form.image}}
                                </div>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id_category">Category</label>
                                <!-- <input type="text" name="address_line_1" class="form-control" placeholder="" required> -->
                                <input type="text" required name="category" list="category-list" class="form-control">
                                <datalist id="category-list">
                                    <select name="" id="post_category">
                                        {% for category in categories %}
                                        <option value="{{category.category_name}}">{{category.category_name}}</option>
                                        {% endfor %}
                                    </select>
                                </datalist>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id_tags">Tags</label>

                                <!-- <input type="text" name="address_line_2" class="form-control" placeholder=""> -->
                                {{form.tags}}
                            </div>
                        </div>


                    </div>
                    <button style="font-size: 15px;padding: 11px 25px;" type="submit"
                        class="btn btn-primary">Save</button>

                </form><!-- END -->
            </div>
        </div> <!-- .col-md-8 -->
    </div>
    </div>
</section> <!-- .section -->

{% endblock %}
